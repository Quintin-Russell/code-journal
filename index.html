<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!--font for form titles font-family: Heebo (490 weight)-->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@490&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  </header>
  <main>
  <div class="container center row">
    <div data-view="entry-form">
    <div class="column-full heebo">
    <div class="padding form-header">Code Journal</div>
    <h1 class="padding">New Entry</h1>

    <form id= "form" class="center form row" action="">
      <div class="img center column-half">
          <img class="img" src="images/placeholder-image-square.jpg" alt="placeholder-img">
      </div>

        <div class="column-half">
          <div class="column-full">
            <label for="title">Title</label>
            <input class="input" type="text" id="title" name="title" required>
          </div>
          <div class="column-full">
            <label for="photourl">Photo URL</label>
            <input class="input" type="url" id="photourl" name="photourl" placeholder="https://YourPhoto.com" required>
          </div>
        </div>

        <div class="column-full">
          <label for="notes">Notes</label>
          <input class="input notes" type="textarea" id="notes" name="notes" required>
        </div>

        <div class="row justify-rt">
          <button type="submit" class="input button">SAVE</button>
        </div>
      </form>

    </div>
    </div>
    </div>

    <div data-view="entries" class="container center">
      <ul class="center row no-padding">
        <li>
        <div class="padding heebo">
          <div class="padding form-header">Code Journal</div>
          <div class="row center sp-bw">
            <h1 class="padding">Entries</h1>
            <button class="input button">NEW</button>
          </div>

          <div class="center form row">

            <div class="img center column-half">
              <img class="img" src="images/placeholder-image-square.jpg" alt="placeholder-img">
            </div>

            <section class="column-half heebo">
              <h2>Good Things</h2>
              <p>SOmjksfdagfijsdbafijasbdfibaisdfjasdfas. asdhbfhuahasdfhu.sdjfbasdbu</p>
            </section>
        </div>

        </div>
        </li>
      </ul>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
