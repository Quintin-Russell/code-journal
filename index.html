<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!--font for form titles font-family: Heebo (490 weight)-->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@490&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  </header>
  <main>
    <div data-view="entry-form" class="container row">
    <div class="column flx33 padding heebo">
    <div class="padding form-header">Code Journal</div>
    <form class="column flx33 form" action="">
        <h1 class="padding">New Entry</h1>
        <img class="padding" src="images/placeholder-image-square.jpg">
        <div class="column padding">
          <label for="journal-title">Title</label>
          <input type="text" id="journal-title" name="journal-title" required>
        </div>
        <div class="column padding">
          <label for="photo-url">Photo URL</label>
          <input type="url" id="photo-url" name="photo-url" pattern="https://" placeholder="https://YourPhoto.com" required>
        </div>
        <div class="column padding">
          <label for="notes">Notes</label>
          <input type="textarea" id="notes" name="notes" placeholder="What's on your mind?" required>
        </div>
        <div>
          <button>SAVE</button>
        </div>
      </form>
    </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
